<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
      
      <h2 class="text-center mb-4">Connexion</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          />
          <div class="invalid-feedback">
            Veuillez entrer une adresse email valide.
          </div>
        </div>
  
        <!-- Mot de passe -->
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
          />
          <div class="invalid-feedback">
            Le mot de passe est requis.
          </div>
        </div>
  
        <!-- Bouton -->
        <button
            type="submit"
            class="btn btn-primary w-100"
            [disabled]="loginForm.invalid"

          >
            Se connecter
          </button>
        
        <!-- Message d'erreur -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
  
      </form>
    </div>
  </div>
