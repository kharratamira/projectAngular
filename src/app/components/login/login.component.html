
   <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Connexion</h2>
  
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Votre email">
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email invalide
        </small>
      </div>
  
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Mot de passe">
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Mot de passe requis
        </small>
      </div>
  
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>
  </div>
