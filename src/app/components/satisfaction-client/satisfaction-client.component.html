<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center text-primary mb-4">Formulaire de satisfaction</h3>

      <form [formGroup]="satisfactionForm" (ngSubmit)="onSubmit()">
        <!-- Niveau de satisfaction -->
        <div class="mb-4">
          <label class="form-label fw-bold">Niveau de satisfaction :</label><br>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="niveau" value="Très satisfait" id="tresSatisfait">
            <label class="form-check-label" for="tresSatisfait">Très satisfait</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="niveau" value="Satisfait" id="satisfait">
            <label class="form-check-label" for="satisfait">Satisfait</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="niveau" value="Peu satisfait" id="peuSatisfait">
            <label class="form-check-label" for="peuSatisfait">Peu satisfait</label>
          </div>

          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" formControlName="niveau" value="Pas du tout satisfait" id="pasSatisfait">
            <label class="form-check-label" for="pasSatisfait">Pas du tout satisfait</label>
          </div>
        </div>

        <!-- Commentaire -->
        <div class="mb-4">
          <label for="commentaire" class="form-label fw-bold">Commentaire :</label>
          <textarea id="commentaire" class="form-control" formControlName="commentaire" rows="3" placeholder="Votre commentaire (facultatif)"></textarea>
        </div>

        <!-- Intervention ID -->
        <div class="mb-4">
          <label for="intervention_id" class="form-label fw-bold">ID de l'intervention :</label>
          <input type="number" class="form-control" id="intervention_id" formControlName="intervention_id" placeholder="ex : 5">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button class="btn btn-success px-4" type="submit">Envoyer</button>
        </div>
      </form>
    </div>
  </div>
</div>
